<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 32px;
      height: 32px;
      background: transparent;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: linear-gradient(135deg, #00b87c, #00d896);
      box-shadow: 0 4px 8px rgba(0,0,0,0.25);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      color: white;
      cursor: pointer;
      transition: transform 0.15s ease, opacity 0.2s ease;
      opacity: 0;
      transform: scale(0.8);
      animation: fadeIn 0.3s ease forwards;
    }
    
    .icon:hover {
      transform: scale(1.1);
    }
    
    .icon:active {
      transform: scale(0.95);
    }
    
    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(0.8);
      }
    }
    
    .icon.hiding {
      animation: fadeOut 0.2s ease forwards;
    }
  </style>
</head>
<body>
  <div class="icon" id="aiIcon">G</div>
  
  <script>
    const { ipcRenderer } = require('electron');
    
    document.getElementById('aiIcon').addEventListener('click', () => {
      ipcRenderer.send('show-popup');
    });
  </script>
</body>
</html>
