<!DOCTYPE html>
<html>
<head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 200px;
      height: 120px;
      background: transparent;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .popup {
      width: 100%;
      height: 100%;
      background: white;
      border-radius: 8px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      padding: 8px;
      opacity: 0;
      transform: scale(0.9);
      animation: popupIn 0.2s ease forwards;
    }
    
    @keyframes popupIn {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    .popup-button {
      width: 100%;
      height: 32px;
      border: none;
      background: transparent;
      border-radius: 4px;
      padding: 0 12px;
      font-size: 13px;
      color: #333;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: background-color 0.1s ease;
    }
    
    .popup-button:hover {
      background-color: #f5f5f5;
    }
    
    .popup-button:active {
      background-color: #e5e5e5;
    }
  </style>
</head>
<body>
  <div class="popup">
    <button class="popup-button" data-action="fix-grammar">Fix Grammar</button>
    <button class="popup-button" data-action="suggest-rephrase">Suggest Rephrase</button>
    <button class="popup-button" data-action="chat">Chat</button>
  </div>
  
  <script>
    const { ipcRenderer } = require('electron');
    
    document.querySelectorAll('.popup-button').forEach(button => {
      button.addEventListener('click', () => {
        const action = button.getAttribute('data-action');
        ipcRenderer.send('popup-action', action);
      });
    });
    
    // Close popup when clicking outside
    document.addEventListener('click', (e) => {
      if (!e.target.closest('.popup')) {
        ipcRenderer.send('popup-action', 'close');
      }
    });
  </script>
</body>
</html>
